<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電商網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>電商網站</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">商品</a></li>
                <li><a href="#">購物車</a></li>
                <li><a href="#">登入/註冊</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 首頁 Banner / Hero 區塊 -->
        <section class="hero">
            <h2><strong>歡迎來到我們的電商網站</strong></h2>
            <p><strong>發現最新、最優質的商品</strong></p>
        </section>

        <!-- 熱門商品區塊 -->
        <section class="product">
            <h2><strong>熱門商品</strong></h2>
            <!-- 商品1 -->
            <article class="product">
                <img src="shopping.jpg" alt="商品圖片">
                <h3>商品名稱</h3>
                <p>這是一個簡單的商品描述</p>
                <p class="price">$33.33</p>
                <button>加入購物車</button>
            </article>
            <!-- 商品2 -->
            <article class="product">
                <img src="jpg/sample-product.jpg" alt="商品圖片">
                <h3>商品名稱</h3>
                <p>這是一個簡單的商品描述</p>
                <p class="price">$32.33</p>
                <button>加入購物車</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 電商網站 . 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
